<section>
  <div class="page-header">
    <h1>{{vm.job._id ? 'Edit Job' : 'New Job'}}</h1>
  </div>
  <div class="col-md-8">
    <form name="vm.form.jobForm" class="form-horizontal" ng-submit="vm.save(vm.form.jobForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Job Name</label>
          <input name="name" type="text" ng-model="vm.job.name" id="name" class="form-control" placeholder="Summary of the job" required>
          <div ng-messages="vm.form.jobForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="customer">Customer</label>
            <input name="customer" type="text" ng-model="vm.job.customer" typeahead="customer as customer.name for customer in vm.customers | filter:{name:$viewValue} | limitTo:5" class="form-control" typeahead-no-results="noResults" required>
            <div ng-messages="vm.form.jobForm.customer.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Customer is required.</p>
            </div>
            <div ng-show="noResults">
              <i class="glyphicon glyphicon-remove"> </i> No Results Found. Please <a href="../customers/create"> create a new customer</a> first.
            </div>
        </div>


        <div class="form-group" show-errors>
          <label class="control-label" for="date">Date</label>
          <p class="input-group">
            <input name="date" ng-model="vm.job.appointmentDatetime" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" show-weeks="false" show-button-bar="false"  required/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
          <div ng-messages="vm.form.jobForm.date.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Date is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Appointment Time</label>
          <timepicker ng-model="vm.job.appointmentDatetime" ng-change="changed()" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
        </div>


        <div class="form-group" show-errors>
          <label class="control-label" for="estTime">Estimated Time</label>
          <input name="estTime" ng-model="vm.job.estimatedTime" type="text" name="duration" class="form-control" placeholder="... minutes" required>
          <div ng-messages="vm.form.jobForm.estTime.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Estimated time is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="location">Location</label>
          <input name="location" ng-model="vm.job.location" type="text" name="location" class="form-control" placeholder="1537 Richmond St, London, On" required>
          <div ng-messages="vm.form.jobForm.location.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Location is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Equipments</label>
          <textarea ng-model="vm.job.equipments" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label class="control-label">Task Scope</label>
          <textarea ng-model="vm.job.taskScope" class="form-control" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label class="control-label">Notes</label>
          <textarea ng-model="vm.job.notes" class="form-control" rows="5"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.job._id ? 'Update' : 'Create'}}</button>
        </div>

        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
