<section>
  <div class="page-header">
    <h1>{{vm.customer._id ? 'Edit Customer' : 'New Customer'}}</h1>
  </div>
  <div class="col-md-8">
    <form name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Fisrt Name</label>
          <input name="fname" type="text" ng-model="vm.customer.name" id="name" class="form-control" placeholder="First Name" required>
          <div ng-messages="vm.form.customerForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer name is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lname" class="form-control" placeholder="Last Name">
        </div>


        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" class="form-control" placeholder="jonsnow@example.com">
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" class="form-control" placeholder="address">
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phoneNumber" class="form-control" placeholder="Area Code - Phone Number - Extension">
        </div>

        <div class="form-group">
          <label>Skill Level  </label>
            <rating ng-model="rate" max="10" titles="['one','two','three']" ></rating>
                <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.customer._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
