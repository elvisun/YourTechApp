<section ng-controller="HomeController">
  <div class="jumbotron text-center">
    <div class="row">

      <div class="col-lg-3 col-md-3">
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fa fa-check-square fa-5x"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                          <div class="huge">{{customers.length}}</div>
                          <div>Subscribers</div>
                      </div>
                  </div>
              </div>
              <a href="#">
                  <div class="panel-footer">
                      <a href="/customers"><span class="pull-right">View Subscribers</span> </a>
                      <div class="clearfix"></div>
                  </div>
              </a>
          </div>
      </div>

      <div class="col-lg-3 col-md-3">
          <div class="panel panel-yellow">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fa fa-user fa-5x"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                          <div class="huge">{{customers.length}}</div>
                          <div>Customers</div>
                      </div>
                  </div>
              </div>
              <a href="#">
                  <div class="panel-footer">
                      <a href="/customers"><span class="pull-right">View Customers</span> </a>
                      <div class="clearfix"></div>
                  </div>
              </a>
          </div>
      </div>
      <div class="col-lg-3 col-md-3">
          <div class="panel panel-green">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fa fa-tasks fa-5x"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                          <div class="huge">{{jobs.length}}</div>
                          <div>Total Jobs</div>
                      </div>
                  </div>
              </div>
              <a href="#">
                  <div class="panel-footer">
                      <a href="/jobs"><span class="pull-right">Jobs History</span>
                      <div class="clearfix"></div></a>
                  </div>
              </a>
          </div>
      </div>

      <div class="col-lg-3 col-md-3">
          <div class="panel panel-red">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fa fa-exclamation-circle fa-5x"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                          <div class="huge">{{jobs.length}}</div>
                          <div>New Jobs</div>
                      </div>
                  </div>
              </div>
              <a href="#">
                  <div class="panel-footer">
                      <a href="/jobs"><span class="pull-right">View Jobs</span> </a>
                      <div class="clearfix"></div>
                  </div>
              </a>
          </div>
      </div>

    </div>
  </div>
</section>
